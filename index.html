<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div class="button-control">
        <div class="color-picker-wrapper">
            <input type="color" id="colorPicker" title="Pick a color" />
            <p>Custom Color</p>
        </div>
        <button id="blackBtn">Black</button>
        <button id="randomBtn">Random Color</button>
        <button id="oneColorBtn">Color Gradient</button>
        <button id="resetBtn">Change Grid Size</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear Grid</button>
    </div>

    <div id="container"></div>

    <script src="script.js"></script>
</body>
</html>
